<div>
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <p>{{ item.title }} - {{ item.id }}</p>
    </gridster-item>
  </gridster>
</div>
<button mat-fab aria-label="Add a new todo list" class="fab" (click)="newTodoList()">
  <mat-icon>add</mat-icon>
</button>
